<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>

  <div class="container">

    <img id="equilibrium-img" src="./images/image-equilibrium.jpg" alt="equilibrium">


    <h4>Equilibrium &nbsp; #3429</h4>

    <p>Our Equilibrium collection promotes balance and calm.</p>

    <div class="information">

      <div class="etherum-if">
        <img src="./images/icon-ethereum.svg" alt="etherum-image">
        <p>0.041 ETH</p>
      </div>

      <div class="day-if">
        <img src="./images/icon-clock.svg" alt="clock-icon">
        <p>3 days left</p>
      </div>  

    </div>

    <div class="creator">
      <img src="./images/image-avatar.png" alt="avatar-image">
      <p>Creation of <a href="#">Jules Wyvern</a></p>
    </div>


  </div>


</body>

</html>
